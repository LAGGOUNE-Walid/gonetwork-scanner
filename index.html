<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CELEC Invtiations scanner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="row">
				<button type="button" class="btn btn-primary">Scan and verify Invitation</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary">Scan checkin</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary">Scan checkout</button>
			</div>
		</div>
	</div>
<div id="reader" width="600px" height="600px"></div>
</body>
<script type="text/javascript" src="https://unpkg.com/html5-qrcode"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script type="text/javascript">
	
let html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: {width: 250, height: 250} },
  /* verbose= */ false);
	
function onScanSuccess(decodedText, decodedResult) {
  // handle the scanned code as you like, for example:
	alert(`Code matched = ${decodedText}`, decodedResult);
}

function onScanFailure(error) {
  // handle scan failure, usually better to ignore and keep scanning.
  // for example:
//   alert(`Code scan error = ${error}`);
}


// html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>
</html>
